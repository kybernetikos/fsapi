<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
	<script type="text/javascript" src="../src/util.js"></script>
	<script type="text/javascript" src="../src/emitter.js"></script>
	<script type="text/javascript" src="../src/promise.js"></script>
	<script type="text/javascript" src="../src/op.js"></script>
	<script type="text/javascript" src="../src/fs.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="EmitterSpec.js"></script>
  <script type="text/javascript" src="PromiseSpec.js"></script>
  <script type="text/javascript" src="FSSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
    
    beforeEach(function() {
			if (console) console.log("Starting test:", this.description);
    });
  </script>

</head>

</body>
</html>
